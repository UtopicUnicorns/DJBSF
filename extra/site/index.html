	<body>
		<div class="background" id="background"></div>
		<div class="content_box_holder">
			<div class="content_box">
				<div class="menu_box">
					<button class="home_button pulse" onclick="page(1)">test</button><br />
					<button class="home_button pulse" onclick="page(2)">test</button><br />
					<button class="home_button pulse" onclick="page(3)">test</button><br />
					<button class="home_button pulse" onclick="page(3)">test</button><br />

					<button class="home_button pulse" onclick="page(5)">test</button><br />
					<button class="home_button pulse" onclick="page(6)">test</button><br />
					<button class="home_button pulse" onclick="page(300)">test</button><br />
				</div>
				<div class="content pulse">
					Hello
				</div>
			</div>
		</div>

		<script>
			function page(dec) {
				let bg_grab = document.getElementById('background').style;
				switch (dec) {
					case 1:
						bg_grab.filter = `hue-rotate(20deg)`;
						break;

					case 2:
						bg_grab.filter = `hue-rotate(40deg)`;
						break;

					case 3:
						bg_grab.filter = `hue-rotate(60deg)`;
						break;

					case 4:
						bg_grab.filter = `hue-rotate(80deg)`;
						break;

					default:
						bg_grab.filter = `hue-rotate(100deg)`;
						break;
				}
			}
		</script>
	</body>
